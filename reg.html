
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="register.js"></script>

  <title>reg is REG</title>
</head>
<body>
  <h1>Register</h1><br><br>
  <form >
    <label>Company name :</label>
    <input type="text" id="name">
    <div class="error" id="err_name"></div><br><br>

    <label>Booth size (foot) :</label>
    <select id="sizes" >
    <option ></option>
    <option >10x10</option>
    <option >10x15</option>
    </select>
    <div class="error" id="err_sizes"></div><br><br>


    <label>Need a table ?</label>
    <input type="checkbox"><br><br>

    <label>Amount of chairs :</label>
    <input type="number" id="chair">
    <div class="error" id="err_chair"></div><br><br>


    <label>Contact name :</label>
    <input type="text" id="contact_name">
    <div class="error" id="err_con_name"></div><br><br>


    <label>Contact number :</label>
    <input type="number" id="contact_num">
    <div class="error" id="err_con_num"></div><br><br>

    
  </form>
  <button onclick="onClickhandler()">submit</button>
  <div id="isValid"></div>
  
</body>
</html>
